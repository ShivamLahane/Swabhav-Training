<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            SWAGGER API FORM GET POST
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="Loader.css">
    </head>
    <body>
    
        <div class="row">
            <div class="col-md-6">
                <form id="myForm" method="POST" action = "index.html">
                    <p>Name :</p>
                    <input type = "text" id = "name" name = "name"><br>
                    <p>Email :</p>
                    <input type = "email" id="email" name = "email"><br>
                    <p>Roll No :</p>
                    <input type = "number" id = "rollNo" name = "rollNo"><br>
                    <p>Date Of Birth :</p>
                    <input type="date" id = "Dob" name = "date"><br>
                    <p>Select age :</p>
                    <input id = "age-slider" type="range" min="1" max="100" value="50" class="slider" id="age" name = "age"><br>
                    <p id = "age-para"></p>
                    <p>Select Gender</p>
                    <input type="radio" id = "male" name = "isMale" value="true">Male<br>
                    <input type="radio" id = "female" name = "isMale" value="false">Female<br><br>
                    <button id = "add" type="button">Add</button>
                </form>

                <div id = "loader" class="loader" style = "visibility: hidden;">Loading...</div>
            
            </div>

            <div class = "col-md-6">

                <h2 id = "total"></h2>

                <button id = "getStudentsBtn">Get Students Data</button>

                <table id = "students-data">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>isMale</th>
                    </tr>
                </table>
                
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
