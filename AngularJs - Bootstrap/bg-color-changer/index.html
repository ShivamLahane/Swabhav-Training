<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Color Changer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <script src='angular.js'></script>
</head>
<body ng-app = "moduleColor" ng-style = 'myStyle' ng-controller = "colorController">
    <section>
        <button type="button" ng-click = "changeColor('red')">red</button>
        <button type="button" ng-click = "changeColor('blue')">blue</button>
    </section>
    <script src="module.js"></script>
</body>
</html>
