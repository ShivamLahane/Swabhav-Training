<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Service</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <script src='angular.js'></script>
</head>
<body ng-app = "modulePrime" >
    <section ng-controller = "primeController">
        <input type="text" ng-model = model.number>
        <button type="button" ng-click = 'checkPrime()'>Check Prime</button>
        <p>{{ model.output }}</p>
    </section>
    <script src="module.js"></script>
    <script src="mathService.js"></script>
</body>
</html>
