<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Service using Factory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <script src='angular.js'></script>
</head>
<body ng-app = "moduleS">
    <section ng-controller = "controllerS">
        <input type="text" ng-model = "inputString">
        <input type="text" ng-model = "outputString">
        <button type="button" ng-click = "transformString()">Process String</button>
    </section>
    <script src = "module.js"></script>
    <script src = "stringService.js"></script>
</body>
</html>
