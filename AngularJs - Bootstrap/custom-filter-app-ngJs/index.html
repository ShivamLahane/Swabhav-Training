<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Filter-app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <script src='angular.js'></script>
</head>
<body ng-app = "filterModule">

    <section ng-controller = "controllerFilter">
        <table>
            <thead>
                <tr>
                    <th>Roll.No.</th>
                    <th>Name</th>
                    <th>CGPA</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "student in students">
                    <td>{{ student.name }}</td>
                    <td>{{ student.rollNo }}</td>
                    <td>{{ student.cgpa }}</td>
                    <td>{{ student.gender }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Roll.No.</th>
                    <th>Name</th>
                    <th>CGPA</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "student in students">
                    <td>{{ student.name }}</td>
                    <td>{{ student.rollNo }}</td>
                    <td>{{ student.cgpa }}</td>
                    <td>{{ student.gender | gender }}</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src = "module.js"></script>

</body>
</html>
