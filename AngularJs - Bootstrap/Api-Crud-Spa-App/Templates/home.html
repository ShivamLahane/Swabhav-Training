<section ng-controller = 'HomeController'>
    <div class="container-fluid">

        <h3>Count : {{ students.length }}</h3>

        <table class="table-bordered table-hover text-center">
            <thead>
                <tr>
                    <th>GUID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Age</th>
                    <th>IsMale</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat = "student in students">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.rollNo }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.date }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.isMale | gender}}</td>
                    <td><button class="btn btn-warning" ng-click = "edit(student.id)">Edit</button></td>
                    <td><span class="close" ng-click = "delete(student.id)">&times;</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
